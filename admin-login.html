<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員登入 - 航向世界旅遊頻道</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2b71d2, #1e5bb8);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .login-title {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .login-subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2b71d2;
      box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
    }
    
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #2b71d2, #1e5bb8);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(43, 113, 210, 0.3);
    }
    
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    
    .success-message {
      background: #efe;
      color: #3c3;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 0.8rem;
    }
    
    .contentful-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666;
    }
    
    .contentful-info h4 {
      color: #333;
      margin-bottom: 8px;
    }
    
    .contentful-info ul {
      list-style: none;
      padding-left: 0;
    }
    
    .contentful-info li {
      margin-bottom: 5px;
      padding-left: 15px;
      position: relative;
    }
    
         .contentful-info li:before {
       content: "✓";
       position: absolute;
       left: 0;
       color: #2b71d2;
       font-weight: bold;
     }
     
     .password-input-container {
       position: relative;
       display: flex;
       align-items: center;
     }
     
     .password-input-container input {
       flex: 1;
       border-top-right-radius: 0;
       border-bottom-right-radius: 0;
     }
     
     .password-toggle {
       background: #f8f9fa;
       border: 2px solid #e1e5e9;
       border-left: none;
       border-top-left-radius: 0;
       border-bottom-left-radius: 0;
       padding: 12px 15px;
       cursor: pointer;
       transition: all 0.3s ease;
       font-size: 1rem;
     }
     
     .password-toggle:hover {
       background: #e9ecef;
       border-color: #2b71d2;
     }
     
           .password-toggle:focus {
        outline: none;
        border-color: #2b71d2;
        box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
      }
      
      /* 模態框樣式 */
      .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .modal-content {
        background: white;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: modalSlideIn 0.3s ease-out;
      }
      
      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .modal-header {
        padding: 20px 30px 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .modal-header h3 {
        margin: 0;
        color: #333;
        font-size: 1.3rem;
      }
      
      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s;
      }
      
      .close:hover {
        color: #333;
      }
      
      .modal-body {
        padding: 20px 30px 30px;
      }
      
      .modal-body p {
        color: #666;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      
      .btn {
        background: linear-gradient(135deg, #2b71d2, #1e5bb8);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(43, 113, 210, 0.3);
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
   </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">📺</div>
    <h1 class="login-title">管理員登入</h1>
    <p class="login-subtitle">航向世界旅遊頻道 - 節目管理系統</p>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">電子郵件</label>
                 <input type="email" id="email" name="email" required placeholder="請輸入您的電子郵件">
      </div>
      
             <div class="form-group">
         <label for="password">密碼</label>
         <div class="password-input-container">
           <input type="password" id="password" name="password" required placeholder="請輸入您的密碼">
           <button type="button" id="togglePassword" class="password-toggle">
             <span id="toggleIcon">👁️</span>
           </button>
         </div>
         <small style="color: #666; font-size: 0.8rem; margin-top: 5px; display: block;">
           💡 提示：密碼應包含大小寫字母、數字和特殊符號
         </small>
       </div>
      
             <button type="submit" class="login-btn" id="loginBtn">
         <span class="loading" id="loadingSpinner" style="display: none;"></span>
         <span id="loginText">登入系統</span>
       </button>
     </form>
     
     
    
         <div class="contentful-info">
               <h4>🔐 系統說明</h4>
        <ul>
          <li><strong>硬編碼管理員系統</strong> - 已設定完成</li>
          <li>最高管理者帳號已預設</li>
          <li>完整的權限管理和活動記錄</li>
          <li>安全的密碼驗證機制</li>
        </ul>
        <div style="margin-top: 15px; padding: 10px; background: #d4edda; border-radius: 5px; border-left: 4px solid #28a745;">
          <strong>✅ 系統已準備就緒：</strong><br>
          硬編碼管理員系統已設定完成，最高管理者帳號已啟用
        </div>
               
     </div>
    
         <div class="footer">
       <p>© 2024 航向世界旅遊頻道</p>
               <p>硬編碼管理員系統</p>
     </div>
   </div>
   
   

  <script>
         // 硬編碼管理員系統
     // 系統使用 sessionStorage 儲存用戶資料
    
         // 登入表單處理
     document.getElementById('loginForm').addEventListener('submit', async function(e) {
       e.preventDefault();
       
       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;
       
       // 顯示載入狀態
       showLoading(true);
       hideMessages();
       
               try {
          // 基本輸入驗證
          if (!email || !password) {
            showError('請輸入完整的登入資訊');
            return;
          }
          
          // 防止暴力破解：檢查登入嘗試次數
          const loginAttempts = parseInt(sessionStorage.getItem('loginAttempts') || '0');
          const lastAttemptTime = sessionStorage.getItem('lastAttemptTime');
          const now = new Date().getTime();
          
          // 如果超過5次失敗嘗試，鎖定15分鐘
          if (loginAttempts >= 5 && lastAttemptTime) {
            const lockTime = 15 * 60 * 1000; // 15分鐘
            if (now - parseInt(lastAttemptTime) < lockTime) {
              const remainingTime = Math.ceil((lockTime - (now - parseInt(lastAttemptTime))) / 1000 / 60);
              showError(`登入已被鎖定，請 ${remainingTime} 分鐘後再試`);
              return;
            } else {
              // 鎖定時間已過，重置計數器
              sessionStorage.removeItem('loginAttempts');
              sessionStorage.removeItem('lastAttemptTime');
            }
          }
          
          // 先檢查硬編碼的最高管理者
          const superAdmin = sessionStorage.getItem('superAdmin');
          if (superAdmin) {
            const adminData = JSON.parse(superAdmin);
            if (adminData.email === email && adminData.password === password) {
              // 登入成功，重置失敗計數器
              sessionStorage.removeItem('loginAttempts');
              sessionStorage.removeItem('lastAttemptTime');
              
              showSuccess('登入成功！正在跳轉到管理系統...');
              
              // 更新最後登入時間和IP
              adminData.lastLogin = new Date().toISOString();
              adminData.lastLoginIP = await getClientIP();
              sessionStorage.setItem('superAdmin', JSON.stringify(adminData));
              
              // 儲存用戶資訊到 sessionStorage
              sessionStorage.setItem('adminUser', JSON.stringify(adminData));
              sessionStorage.setItem('loginTime', new Date().toISOString());
              
              // 延遲跳轉到主控台
              setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
              }, 1500);
              return;
            }
          }
          
          // 如果沒有硬編碼的最高管理者，檢查是否為預設帳號
          if (email === 'sammyzomb@gmail.com' && password === 'Ddpeacemisb@') {
            // 創建預設最高管理者
            const clientIP = await getClientIP();
            const defaultSuperAdmin = {
              id: 'super-admin-001',
              email: 'sammyzomb@gmail.com',
              name: '最高管理者',
              password: 'Ddpeacemisb@',
              role: 'super_admin',
              permissions: ['all'],
              status: 'active',
              createdAt: new Date().toISOString(),
              lastLogin: new Date().toISOString(),
              lastLoginIP: clientIP
            };
            
            // 儲存到 sessionStorage
            sessionStorage.setItem('superAdmin', JSON.stringify(defaultSuperAdmin));
            sessionStorage.setItem('adminUser', JSON.stringify(defaultSuperAdmin));
            sessionStorage.setItem('loginTime', new Date().toISOString());
            
            // 重置失敗計數器
            sessionStorage.removeItem('loginAttempts');
            sessionStorage.removeItem('lastAttemptTime');
            
            showSuccess('登入成功！正在跳轉到管理系統...');
            setTimeout(() => {
              window.location.href = 'admin-dashboard.html';
            }, 1500);
            return;
          }
         
                   // 檢查硬編碼的管理員
          const admins = JSON.parse(sessionStorage.getItem('admins') || '[]');
          const foundAdmin = admins.find(admin => admin.email === email && admin.password === password);
          
          if (foundAdmin) {
            // 登入成功，重置失敗計數器
            sessionStorage.removeItem('loginAttempts');
            sessionStorage.removeItem('lastAttemptTime');
            
            showSuccess('登入成功！正在跳轉到管理系統...');
            
            // 更新最後登入時間和IP
            foundAdmin.lastLogin = new Date().toISOString();
            foundAdmin.lastLoginIP = await getClientIP();
            const updatedAdmins = admins.map(admin => 
              admin.id === foundAdmin.id ? foundAdmin : admin
            );
            sessionStorage.setItem('admins', JSON.stringify(updatedAdmins));
            
            // 儲存用戶資訊到 sessionStorage
            sessionStorage.setItem('adminUser', JSON.stringify(foundAdmin));
            sessionStorage.setItem('loginTime', new Date().toISOString());
            
            // 延遲跳轉到主控台
            setTimeout(() => {
              window.location.href = 'admin-dashboard.html';
            }, 1500);
            return;
          }
         
                   // 如果沒有找到任何匹配的帳號，增加失敗計數器
          const currentAttempts = parseInt(sessionStorage.getItem('loginAttempts') || '0') + 1;
          sessionStorage.setItem('loginAttempts', currentAttempts.toString());
          sessionStorage.setItem('lastAttemptTime', new Date().getTime().toString());
          
          if (currentAttempts >= 5) {
            showError('登入失敗：帳號或密碼錯誤。系統已被鎖定15分鐘，請稍後再試。');
          } else {
            showError(`登入失敗：帳號或密碼錯誤。還剩 ${5 - currentAttempts} 次嘗試機會。`);
          }
         
               } catch (error) {
          console.error('登入錯誤:', error);
          showError('登入失敗：系統錯誤，請稍後再試');
        } finally {
          showLoading(false);
        }
     });
    
         // 硬編碼用戶驗證系統
    
    // 顯示載入狀態
    function showLoading(show) {
      const spinner = document.getElementById('loadingSpinner');
      const loginText = document.getElementById('loginText');
      const loginBtn = document.getElementById('loginBtn');
      
      if (show) {
        spinner.style.display = 'inline-block';
        loginText.textContent = '驗證中...';
        loginBtn.disabled = true;
      } else {
        spinner.style.display = 'none';
        loginText.textContent = '登入系統';
        loginBtn.disabled = false;
      }
    }
    
    // 顯示錯誤訊息
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    // 顯示成功訊息
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }
    
    // 獲取客戶端IP地址
    async function getClientIP() {
      try {
        // 嘗試從多個服務獲取IP地址
        const responses = await Promise.allSettled([
          fetch('https://api.ipify.org?format=json'),
          fetch('https://api.myip.com'),
          fetch('https://ipapi.co/json/')
        ]);
        
        for (let response of responses) {
          if (response.status === 'fulfilled' && response.value.ok) {
            const data = await response.value.json();
            return data.ip || data.query || '未知';
          }
        }
        
        return '未知';
      } catch (error) {
        console.log('無法獲取IP地址:', error);
        return '未知';
      }
    }

    // 隱藏所有訊息
    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }
    
    // 檢查是否已經登入
    function checkLoginStatus() {
      const user = sessionStorage.getItem('adminUser');
      const loginTime = sessionStorage.getItem('loginTime');
      
      if (user && loginTime) {
        // 檢查登入是否超過 8 小時
        const loginDate = new Date(loginTime);
        const now = new Date();
        const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
        
        if (hoursDiff < 8) {
          // 仍在有效期間，直接跳轉到主控台
          window.location.href = 'admin-dashboard.html';
        } else {
          // 登入已過期，清除 session
          sessionStorage.removeItem('adminUser');
          sessionStorage.removeItem('loginTime');
        }
      }
    }
    
         // 頁面載入時初始化所有功能
     document.addEventListener('DOMContentLoaded', function() {
       console.log('Login page - DOM Content Loaded');
       
       // 檢查登入狀態
       checkLoginStatus();
       
       // 密碼顯示/隱藏切換
       const togglePassword = document.getElementById('togglePassword');
       console.log('Login page - Toggle password button found:', !!togglePassword);
       
       if (togglePassword) {
         togglePassword.addEventListener('click', function(e) {
           e.preventDefault();
           console.log('Login page - Toggle password clicked');
           const passwordInput = document.getElementById('password');
           const toggleIcon = document.getElementById('toggleIcon');
           
           if (passwordInput.type === 'password') {
             passwordInput.type = 'text';
             toggleIcon.textContent = '🙈';
             toggleIcon.title = '隱藏密碼';
             console.log('Login page - Password now visible');
           } else {
             passwordInput.type = 'password';
             toggleIcon.textContent = '👁️';
             toggleIcon.title = '顯示密碼';
             console.log('Login page - Password now hidden');
           }
         });
       }
       
               console.log('Login page - 初始化完成');
      });
      
      
   </script>
</body>
</html>
