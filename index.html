<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>航向世界旅遊頻道</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: #f0f4f9;
    }
    .navbar {
      position: sticky;
      top: 0;
      background: white;
      padding: 6px 4%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 100;
      min-height: 40px;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1rem;
      color: #28445e;
      text-decoration: none;
    }
    .navbar .logo img {
      height: 34px;
    }
    .navbar nav {
      display: flex;
      align-items: center;
    }
    .navbar nav a {
      margin-left: 18px;
      text-decoration: none;
      color: #28445e;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.5px;
      border: none;
      background: none;
      transition: color 0.17s;
      line-height: 1;
      padding: 0 3px;
      border-radius: 4px;
      outline: none;
      position: relative;
      top: 0;
      display: inline-block;
    }
    .navbar nav a:hover:not(.login-btn) {
      color: #2b71d2;
      background: #e8f3ff;
    }
    .login-btn {
      margin-left: 32px;
      padding: 10px 28px;
      border-radius: 24px;
      background: #2969da;
      color: #fff !important;
      font-weight: 700;
      font-size: 1.08rem;
      letter-spacing: 1px;
      text-decoration: none;
      box-shadow: 0 2px 10px 0 rgba(44,70,180,.07);
      border: none;
      transition: background 0.18s, box-shadow 0.18s;
      display: inline-block;
      outline: none;
      cursor: pointer;
    }
    .login-btn:hover, .login-btn:focus {
      background: #174ba1;
      color: #fff !important;
      box-shadow: 0 3px 18px 0 rgba(41,105,218,0.15);
    }
    .hero {
      position: relative;
      width: 100vw;
      height: 80vh;
      min-height: 440px;
      max-height: 760px;
      overflow: hidden;
      margin-bottom: 0;
      background: #222;
    }
    .yt-bg-wrapper {
      position: absolute;
      left: 50%; top: 50%;
      width: 120vw; height: 120vh;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }
    #ytPlayer, #ytPlayer > div, #ytPlayer iframe {
      position: absolute !important;
      width: 120vw !important;
      height: 120vh !important;
      left: 0; top: 0;
      border: none;
      z-index: 1;
      pointer-events: none;
      background: #222;
    }
    .hero-main-title {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      z-index: 4;
      text-align: center;
      width: 100%;
      font-weight: 800;
      font-size: 2.7rem;
      letter-spacing: 2px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
      text-shadow: 0 2px 16px rgba(0,0,0,0.25);
    }
    .hero-main-title p {
      font-size: 1.22rem;
      font-weight: 400;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.23);
    }
    .hero-caption {
      position: absolute;
      right: 32px; bottom: 32px;
      color: #fff;
      z-index: 10;
      padding: 10px 10px 8px 16px;
      border-radius: 0;
      box-shadow: none;
      min-width: 220px;
      min-height: 38px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(60px);
      transition: opacity .7s, transform .7s;
      font-size: 1.04rem;
      display: flex;
      flex-direction: column;
      gap: 0.3em;
      text-align: right;
    }
    .hero-caption.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    .hero-caption .cap-title {
      font-size: 1em;
      font-weight: 700;
      margin-bottom: 4px;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.12);
    }
    .hero-caption .cap-desc {
      font-size: 0.88em;
      color: #e9f6fd;
      font-weight: 400;
      text-shadow: 0 1px 8px rgba(0,0,0,0.14);
    }
    @media (max-width: 1200px) {
      .hero {height: 66vh; min-height: 260px; max-height: 460px;}
      .hero-main-title {font-size: 1.55rem;}
      .hero-main-title p {font-size: 0.92rem;}
      .hero-caption {font-size: 0.86rem;}
      .navbar {padding: 4px 2%;}
      .navbar .logo img {height: 28px;}
      .navbar nav a, .login-btn {font-size: 0.97rem;}
      .login-btn {padding: 8px 20px;}
    }
    @media (max-width: 768px) {
      .hero {height: 44vh; min-height: 180px;}
      .yt-bg-wrapper {width: 140vw; height: 140vh;}
      #ytPlayer, #ytPlayer > div, #ytPlayer iframe {width: 140vw !important; height: 140vh !important;}
      .hero-main-title {font-size: 1.02rem;}
      .hero-main-title p {font-size: 0.66rem;}
      .hero-caption {right: 6px; bottom: 8px; padding: 6px 6px 6px 12px; font-size: 0.7rem;}
      .navbar {padding: 3px 2%;}
      .navbar .logo img {height: 20px;}
      .navbar nav a, .login-btn {font-size: 0.85rem;}
      .login-btn {padding: 4px 12px;}
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="logo" href="index.html">
      <img src="logo.png" alt="航向世界旅遊台 LOGO" />
    </a>
    <nav>
      <a href="index.html">首頁</a>
      <a href="latest.html">最新影片</a>
      <a href="program.html">節目表</a>
      <a href="themes.html">主題探索</a>
      <a href="vod.html">隨選影片</a>
      <a href="category.html">世界分區</a>
      <a href="login.html" class="login-btn">會員登入</a>
    </nav>
  </div>
  <div class="hero">
    <div class="yt-bg-wrapper">
      <div id="ytPlayer"></div>
    </div>
    <div class="hero-main-title" id="heroMainTitle">
      <h1 style="margin:0 0 10px 0;">探索世界  從這裡開始</h1>
      <p>Live 世界旅遊新視野</p>
    </div>
    <div class="hero-caption" id="heroCaption"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let videos = [];
    let current = 0, player;

    // hero.json 載入
    fetch('hero.json')
      .then(res => res.json())
      .then(data => {
        videos = data;
        initHero();
      });

    function initHero() {
      showCaption(false);
      showCaption(true);
      if(window.YT && window.YT.Player){
        onYouTubeIframeAPIReady();
      } else {
        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
      }
    }

    // loop=1, playlist=所有ID
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        width: '120vw',
        height: '120vh',
        videoId: videos[current].id,
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          rel: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          playlist: videos.map(v => v.id).join(",")
        },
        events: {
          onReady: e => { e.target.mute(); e.target.playVideo(); },
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        showVideo((current + 1) % videos.length);
      }
    }

    function showVideo(idx) {
      current = idx;
      player.loadVideoById(videos[idx].id);
      updateCaption();
    }

    function showCaption(visible = true) {
      const cap = document.getElementById('heroCaption');
      if (visible) {
        updateCaption();
        cap.classList.add('visible');
      } else {
        cap.classList.remove('visible');
      }
    }

    function updateCaption() {
      const cap = document.getElementById('heroCaption');
      if (videos[current]) {
        cap.innerHTML =
          `<div class="cap-title">${videos[current].title || ""}</div>
           <div class="cap-desc">${videos[current].desc || ""}</div>`;
      }
    }

    setInterval(() => {
      if (player) {
        showCaption(true);
      }
    }, 6000);
  </script>
</body>
</html>
