<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建管理員 - 旅遊影片管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .password-toggle:hover {
            color: #333;
        }

        .password-requirements {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .password-requirements h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement.invalid {
            color: #dc3545;
        }

        .requirement i {
            margin-right: 8px;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .permissions-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .permissions-section h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .permission-item input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        .permission-item label {
            margin-bottom: 0;
            font-weight: normal;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👤 創建管理員</h1>
            <p>由最高管理者創建新的管理員帳號</p>
        </div>

        <div id="alert-container"></div>

        <form id="adminForm">
            <div class="form-group">
                <label for="email">電子郵件 *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="name">姓名 *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="role">角色 *</label>
                <select id="role" name="role" required>
                    <option value="">請選擇角色</option>
                    <option value="admin">管理員</option>
                    <option value="editor">編輯者</option>
                    <option value="viewer">檢視者</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">密碼 *</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        👁️
                    </button>
                </div>
                <div class="password-requirements">
                    <h4>密碼要求：</h4>
                                <div class="requirement" id="req-length">
                <i>⭕</i> 至少 8 個字符（8碼密碼）
            </div>
                    <div class="requirement" id="req-uppercase">
                        <i>⭕</i> 至少 1 個大寫字母
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <i>⭕</i> 至少 1 個小寫字母
                    </div>
                    <div class="requirement" id="req-number">
                        <i>⭕</i> 至少 1 個數字
                    </div>
                    <div class="requirement" id="req-special">
                        <i>⭕</i> 至少 1 個特殊字符 (!@#$%^&*\-_+=)
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">確認密碼 *</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        👁️
                    </button>
                </div>
                <div id="password-match" style="margin-top: 5px; font-size: 13px; color: #dc3545;"></div>
            </div>

            <div class="permissions-section">
                <h4>權限設定：</h4>
                <div class="permission-item">
                    <input type="checkbox" id="perm_programs" name="permissions" value="programs" checked>
                    <label for="perm_programs">節目管理</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm_schedule" name="permissions" value="schedule" checked>
                    <label for="perm_schedule">節目表管理</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm_archive" name="permissions" value="archive" checked>
                    <label for="perm_archive">歸檔管理</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm_users" name="permissions" value="users">
                    <label for="perm_users">用戶管理</label>
                </div>
                <div class="permission-item">
                    <input type="checkbox" id="perm_system" name="permissions" value="system">
                    <label for="perm_system">系統設定</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                創建管理員
            </button>
        </form>

        <div class="back-link">
            <a href="admin-dashboard.html">← 返回主控台</a>
        </div>
    </div>

    <script>
        
        // 密碼驗證函數
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*\-_+=]/.test(password)
            };

            // 更新視覺反饋
            document.getElementById('req-length').className = `requirement ${requirements.length ? 'valid' : 'invalid'}`;
            document.getElementById('req-uppercase').className = `requirement ${requirements.uppercase ? 'valid' : 'invalid'}`;
            document.getElementById('req-lowercase').className = `requirement ${requirements.lowercase ? 'valid' : 'invalid'}`;
            document.getElementById('req-number').className = `requirement ${requirements.number ? 'valid' : 'invalid'}`;
            document.getElementById('req-special').className = `requirement ${requirements.special ? 'valid' : 'invalid'}`;

            // 更新圖標
            document.getElementById('req-length').innerHTML = `<i>${requirements.length ? '✅' : '❌'}</i> 至少 8 個字符（8碼密碼）`;
            document.getElementById('req-uppercase').innerHTML = `<i>${requirements.uppercase ? '✅' : '❌'}</i> 至少 1 個大寫字母`;
            document.getElementById('req-lowercase').innerHTML = `<i>${requirements.lowercase ? '✅' : '❌'}</i> 至少 1 個小寫字母`;
            document.getElementById('req-number').innerHTML = `<i>${requirements.number ? '✅' : '❌'}</i> 至少 1 個數字`;
            document.getElementById('req-special').innerHTML = `<i>${requirements.special ? '✅' : '❌'}</i> 至少 1 個特殊字符 (!@#$%^&*\-_+=)`;

            return Object.values(requirements).every(req => req);
        }

        // 密碼匹配驗證
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('password-match');

            if (confirmPassword === '') {
                matchDiv.textContent = '';
                return false;
            }

            if (password === confirmPassword) {
                matchDiv.textContent = '✅ 密碼匹配';
                matchDiv.style.color = '#28a745';
                return true;
            } else {
                matchDiv.textContent = '❌ 密碼不匹配';
                matchDiv.style.color = '#dc3545';
                return false;
            }
        }

        // 密碼可見性切換
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = '🙈';
            } else {
                field.type = 'password';
                toggle.textContent = '👁️';
            }
        }

        // 獲取選中的權限
        function getSelectedPermissions() {
            const checkboxes = document.querySelectorAll('input[name="permissions"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 表單驗證
        function validateForm() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            const isPasswordValid = validatePassword(password);
            const isPasswordMatch = validatePasswordMatch();
            const isEmailValid = email.includes('@');
            const isNameValid = name.trim().length > 0;
            const isRoleValid = role !== '';

            const isFormValid = isPasswordValid && isPasswordMatch && isEmailValid && isNameValid && isRoleValid;

            submitBtn.disabled = !isFormValid;
        }

        // 顯示提示訊息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // 檢查當前用戶是否為最高管理者
        function checkSuperAdminAccess() {
            const currentUser = sessionStorage.getItem('adminUser');
            if (!currentUser) {
                showAlert('請先登入系統', 'error');
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 2000);
                return false;
            }

            try {
                const user = JSON.parse(currentUser);
                if (user.role !== 'super_admin') {
                    showAlert('只有最高管理者才能創建管理員帳號', 'error');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 2000);
                    return false;
                }
            } catch (error) {
                showAlert('用戶資料格式錯誤', 'error');
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 2000);
                return false;
            }

            return true;
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查權限
            if (!checkSuperAdminAccess()) {
                return;
            }

            const form = document.getElementById('adminForm');
            const inputs = form.querySelectorAll('input, select');

            // 為所有輸入欄位添加驗證事件
            inputs.forEach(input => {
                input.addEventListener('input', validateForm);
                input.addEventListener('change', validateForm);
            });

            // 表單提交
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(form);
                const email = formData.get('email');
                const name = formData.get('name');
                const role = formData.get('role');
                const password = formData.get('password');
                const permissions = getSelectedPermissions();

                // 調試信息
                console.log('表單提交數據：', {
                    email, name, role, password, permissions
                });

                // 驗證密碼強度
                const isPasswordValid = validatePassword(password);
                if (!isPasswordValid) {
                    showAlert('密碼不符合要求，請檢查密碼強度。', 'error');
                    return;
                }

                // 驗證密碼匹配
                const isPasswordMatch = validatePasswordMatch();
                if (!isPasswordMatch) {
                    showAlert('密碼不匹配，請確認密碼。', 'error');
                    return;
                }

                try {
                    // 檢查是否已存在相同 email 的管理員
                    const existingAdmins = JSON.parse(sessionStorage.getItem('admins') || '[]');
                    if (existingAdmins.some(admin => admin.email === email)) {
                        showAlert('創建失敗：該電子郵件已被使用。', 'error');
                        return;
                    }

                    // 創建硬編碼的管理員
                    const newAdmin = {
                        id: `admin-${Date.now()}`,
                        email: email,
                        name: name,
                        password: password,
                        role: role,
                        permissions: permissions,
                        status: 'active',
                        createdAt: new Date().toISOString(),
                        lastLogin: null,
                        lastLoginIP: null
                    };

                    console.log('創建新管理員：', newAdmin);

                    // 儲存到 sessionStorage
                    existingAdmins.push(newAdmin);
                    sessionStorage.setItem('admins', JSON.stringify(existingAdmins));
                    
                    console.log('管理員列表已更新：', existingAdmins);
                    
                    showAlert('管理員創建成功！', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 2000);
                } catch (error) {
                    console.error('創建管理員時發生錯誤：', error);
                    showAlert('創建過程中發生錯誤，請稍後再試。', 'error');
                }
            });
        });
    </script>
</body>
</html>
