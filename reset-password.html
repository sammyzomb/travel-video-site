<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重設密碼 - 旅遊影片網站</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      width: 280px;
    }
    button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h2>🔐 重設密碼</h2>
  <input id="email" type="email" placeholder="請輸入您的 Email">
  <button onclick="reset()">寄送重設密碼信</button>

  <script>
    netlifyIdentity.init();
    function reset() {
      const email = document.getElementById("email").value;
      netlifyIdentity.requestPasswordRecovery(email)
        .then(() => alert("✅ 重設密碼信已寄出，請至信箱查收"))
        .catch((e) => alert("❌ 發生錯誤：" + e.message));
    }
  </script>
</body>
</html>
