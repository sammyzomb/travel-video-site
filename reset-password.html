<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密碼 - 航向世界旅遊頻道</title>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="email-verification-system.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #dc3545, #c82333);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    
    .title {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }
    
    .password-input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-input-container input {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    
    .password-toggle {
      background: #f8f9fa;
      border: 2px solid #e1e5e9;
      border-left: none;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      padding: 12px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .password-toggle:hover {
      background: #e9ecef;
      border-color: #dc3545;
    }
    
    .password-toggle:focus {
      outline: none;
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }
    
    .password-requirements {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #666;
    }
    
    .password-requirements small {
      font-weight: 500;
      color: #333;
    }
    
    .password-requirements ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }
    
    .password-requirements li {
      margin-bottom: 3px;
      padding-left: 20px;
      position: relative;
      color: #999;
    }
    
    .password-requirements li:before {
      content: "✗";
      position: absolute;
      left: 0;
      color: #dc3545;
      font-weight: bold;
    }
    
    .password-requirements li.valid {
      color: #28a745;
    }
    
    .password-requirements li.valid:before {
      content: "✓";
      color: #28a745;
    }
    
    .btn {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
    
    .info h3 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .info ul {
      list-style: none;
      padding-left: 0;
    }
    
    .info li {
      margin-bottom: 5px;
      padding-left: 20px;
      position: relative;
    }
    
    .info li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🔐</div>
    <h1 class="title">重置密碼</h1>
    <p class="subtitle">航向世界旅遊頻道 - 節目管理系統</p>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <form id="resetForm" style="display: none;">
      <div class="form-group">
        <label for="newPassword">新密碼 *</label>
        <div class="password-input-container">
          <input type="password" id="newPassword" name="newPassword" required>
          <button type="button" id="togglePassword" class="password-toggle">
            <span id="toggleIcon">👁️</span>
          </button>
        </div>
        <div class="password-requirements">
          <small>密碼要求：</small>
          <ul>
            <li id="length-check">至少 8 個字元</li>
            <li id="uppercase-check">包含大寫字母</li>
            <li id="lowercase-check">包含小寫字母</li>
            <li id="number-check">包含數字</li>
            <li id="special-check">包含特殊符號 (!@#$%^&*)</li>
          </ul>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">確認新密碼 *</label>
        <div class="password-input-container">
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <button type="button" id="toggleConfirmPassword" class="password-toggle">
            <span id="toggleConfirmIcon">👁️</span>
          </button>
        </div>
        <div class="password-match" id="passwordMatch" style="display: none;">
          <small style="color: #dc3545;">❌ 密碼不匹配</small>
        </div>
      </div>
      
      <button type="submit" class="btn" id="resetBtn">
        <span class="spinner" id="spinner" style="display: none;"></span>
        <span id="resetText">重置密碼</span>
      </button>
    </form>
    
    <div id="successActions" style="display: none;">
      <a href="admin-login.html" class="btn" style="text-decoration: none; display: inline-block;">前往登入</a>
    </div>
    
    <div class="info">
      <h3>🔒 安全提醒</h3>
      <ul>
        <li>請使用強密碼保護您的帳號</li>
        <li>密碼應包含大小寫字母、數字和特殊符號</li>
        <li>重置連結將在 1 小時後自動失效</li>
        <li>請在安全的環境中重置密碼</li>
      </ul>
    </div>
  </div>

  <script>
    // 電子郵件驗證系統
    const emailSystem = new EmailVerificationSystem();
    
    // 密碼驗證規則
    function validatePassword(password) {
      const checks = {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[!@#$%^&*]/.test(password)
      };
      
      // 更新視覺指示器
      document.getElementById('length-check').classList.toggle('valid', checks.length);
      document.getElementById('uppercase-check').classList.toggle('valid', checks.uppercase);
      document.getElementById('lowercase-check').classList.toggle('valid', checks.lowercase);
      document.getElementById('number-check').classList.toggle('valid', checks.number);
      document.getElementById('special-check').classList.toggle('valid', checks.special);
      
      return Object.values(checks).every(check => check);
    }
    
    // 檢查密碼匹配
    function checkPasswordMatch() {
      const password = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchDiv = document.getElementById('passwordMatch');
      
      if (confirmPassword.length > 0) {
        if (password === confirmPassword) {
          matchDiv.innerHTML = '<small style="color: #28a745;">✅ 密碼匹配</small>';
          matchDiv.style.display = 'block';
        } else {
          matchDiv.innerHTML = '<small style="color: #dc3545;">❌ 密碼不匹配</small>';
          matchDiv.style.display = 'block';
        }
      } else {
        matchDiv.style.display = 'none';
      }
    }
    
    // 頁面載入時初始化
    document.addEventListener('DOMContentLoaded', async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const email = urlParams.get('email');
      
      const statusDiv = document.getElementById('status');
      const resetForm = document.getElementById('resetForm');
      const successActions = document.getElementById('successActions');
      
      if (!token || !email) {
        // 缺少必要參數
        statusDiv.style.display = 'block';
        statusDiv.className = 'status error';
        statusDiv.textContent = '無效的重置連結，缺少必要參數';
        return;
      }
      
      // 顯示重置表單
      resetForm.style.display = 'block';
      
      // 密碼輸入監聽
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      
      if (newPasswordInput) {
        newPasswordInput.addEventListener('input', function(e) {
          validatePassword(e.target.value);
          checkPasswordMatch();
        });
      }
      
      if (confirmPasswordInput) {
        confirmPasswordInput.addEventListener('input', function(e) {
          checkPasswordMatch();
        });
      }
      
      // 密碼顯示/隱藏切換
      const togglePassword = document.getElementById('togglePassword');
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      
      if (togglePassword) {
        togglePassword.addEventListener('click', function() {
          const passwordInput = document.getElementById('newPassword');
          const toggleIcon = document.getElementById('toggleIcon');
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = '🙈';
            toggleIcon.title = '隱藏密碼';
          } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = '👁️';
            toggleIcon.title = '顯示密碼';
          }
        });
      }
      
      if (toggleConfirmPassword) {
        toggleConfirmPassword.addEventListener('click', function() {
          const confirmPasswordInput = document.getElementById('confirmPassword');
          const toggleConfirmIcon = document.getElementById('toggleConfirmIcon');
          
          if (confirmPasswordInput.type === 'password') {
            confirmPasswordInput.type = 'text';
            toggleConfirmIcon.textContent = '🙈';
            toggleConfirmIcon.title = '隱藏密碼';
          } else {
            confirmPasswordInput.type = 'password';
            toggleConfirmIcon.textContent = '👁️';
            toggleConfirmIcon.title = '顯示密碼';
          }
        });
      }
      
      // 重置表單處理
      document.getElementById('resetForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // 驗證密碼強度
        if (!validatePassword(newPassword)) {
          showStatus('密碼不符合安全要求，請檢查密碼規則', 'error');
          return;
        }
        
        // 驗證密碼匹配
        if (newPassword !== confirmPassword) {
          showStatus('密碼與確認密碼不匹配', 'error');
          return;
        }
        
        // 顯示載入狀態
        showLoading(true);
        
        try {
          // 重置密碼
          await emailSystem.resetPassword(token, email, newPassword);
          
          // 重置成功
          showStatus('✅ 密碼重置成功！請使用新密碼登入', 'success');
          resetForm.style.display = 'none';
          successActions.style.display = 'block';
          
        } catch (error) {
          showStatus(`❌ 重置失敗：${error.message}`, 'error');
        } finally {
          showLoading(false);
        }
      });
    });
    
    // 顯示狀態
    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'block';
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
    }
    
    // 顯示載入狀態
    function showLoading(show) {
      const spinner = document.getElementById('spinner');
      const resetText = document.getElementById('resetText');
      const resetBtn = document.getElementById('resetBtn');
      
      if (show) {
        spinner.style.display = 'inline-block';
        resetText.textContent = '重置中...';
        resetBtn.disabled = true;
      } else {
        spinner.style.display = 'none';
        resetText.textContent = '重置密碼';
        resetBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
