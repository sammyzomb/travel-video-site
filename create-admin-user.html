<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>創建管理員用戶 - 航向世界旅遊頻道</title>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="contentful-user-management.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    
    .title {
      color: #333;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #2b71d2;
      box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
    }
    
    .create-btn {
      width: 100%;
      background: linear-gradient(135deg, #2b71d2, #1e5bb8);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .create-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(43, 113, 210, 0.3);
    }
    
    .create-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .back-link {
      color: #2b71d2;
      text-decoration: none;
      font-weight: 500;
      margin-top: 20px;
      display: inline-block;
    }
    
         .back-link:hover {
       text-decoration: underline;
     }
     
     .password-requirements {
       margin-top: 8px;
       font-size: 0.8rem;
       color: #666;
     }
     
     .password-requirements small {
       font-weight: 500;
       color: #333;
     }
     
     .password-requirements ul {
       list-style: none;
       padding-left: 0;
       margin-top: 5px;
     }
     
     .password-requirements li {
       margin-bottom: 3px;
       padding-left: 20px;
       position: relative;
       color: #999;
     }
     
     .password-requirements li:before {
       content: "✗";
       position: absolute;
       left: 0;
       color: #dc3545;
       font-weight: bold;
     }
     
     .password-requirements li.valid {
       color: #28a745;
     }
     
     .password-requirements li.valid:before {
       content: "✓";
       color: #28a745;
     }
     
     .password-input-container {
       position: relative;
       display: flex;
       align-items: center;
     }
     
     .password-input-container input {
       flex: 1;
       border-top-right-radius: 0;
       border-bottom-right-radius: 0;
     }
     
     .password-toggle {
       background: #f8f9fa;
       border: 2px solid #e1e5e9;
       border-left: none;
       border-top-left-radius: 0;
       border-bottom-left-radius: 0;
       padding: 12px 15px;
       cursor: pointer;
       transition: all 0.3s ease;
       font-size: 1rem;
     }
     
     .password-toggle:hover {
       background: #e9ecef;
       border-color: #2b71d2;
     }
     
     .password-toggle:focus {
       outline: none;
       border-color: #2b71d2;
       box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
     }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">創建管理員用戶</h1>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <form id="createUserForm">
      <div class="form-group">
        <label for="email">電子郵件 *</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="name">姓名 *</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="password">密碼 *</label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" required>
          <button type="button" id="togglePassword" class="password-toggle">
            <span id="toggleIcon">👁️</span>
          </button>
        </div>
                 <div class="password-requirements">
           <small>密碼要求：</small>
           <ul>
             <li id="length-check">至少 8 個字元</li>
             <li id="uppercase-check">包含大寫字母</li>
             <li id="lowercase-check">包含小寫字母</li>
             <li id="number-check">包含數字</li>
             <li id="special-check">包含特殊符號 (!@#$%^&*)</li>
           </ul>
         </div>
       </div>
       
       <div class="form-group">
         <label for="confirmPassword">確認密碼 *</label>
         <div class="password-input-container">
           <input type="password" id="confirmPassword" name="confirmPassword" required>
           <button type="button" id="toggleConfirmPassword" class="password-toggle">
             <span id="toggleConfirmIcon">👁️</span>
           </button>
         </div>
         <div class="password-match" id="passwordMatch" style="display: none;">
           <small style="color: #dc3545;">❌ 密碼不匹配</small>
         </div>
       </div>
      
      <div class="form-group">
        <label for="role">角色 *</label>
        <select id="role" name="role" required>
          <option value="">請選擇角色</option>
          <option value="admin">管理員</option>
          <option value="editor">編輯者</option>
          <option value="viewer">檢視者</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="permissions">權限</label>
        <select id="permissions" name="permissions" multiple>
          <option value="admin">管理員權限</option>
          <option value="editor">編輯權限</option>
          <option value="viewer">檢視權限</option>
          <option value="schedule_manage">節目管理</option>
          <option value="archive_manage">歸檔管理</option>
          <option value="user_manage">用戶管理</option>
        </select>
      </div>
      
      <button type="submit" class="create-btn" id="createBtn">
        <span class="spinner" id="spinner"></span>
        <span id="createText">創建用戶</span>
      </button>
    </form>
    
    <a href="admin-login.html" class="back-link">← 返回登入頁面</a>
  </div>

     <script>
     // Contentful 用戶管理系統
     const userManagement = new ContentfulUserManagement();
     
     // 密碼驗證規則
     function validatePassword(password) {
       const checks = {
         length: password.length >= 8,
         uppercase: /[A-Z]/.test(password),
         lowercase: /[a-z]/.test(password),
         number: /[0-9]/.test(password),
         special: /[!@#$%^&*]/.test(password)
       };
       
       // 更新視覺指示器
       document.getElementById('length-check').classList.toggle('valid', checks.length);
       document.getElementById('uppercase-check').classList.toggle('valid', checks.uppercase);
       document.getElementById('lowercase-check').classList.toggle('valid', checks.lowercase);
       document.getElementById('number-check').classList.toggle('valid', checks.number);
       document.getElementById('special-check').classList.toggle('valid', checks.special);
       
       // 返回是否所有條件都滿足
       return Object.values(checks).every(check => check);
     }
     
          // 檢查密碼匹配
     function checkPasswordMatch() {
       const password = document.getElementById('password').value;
       const confirmPassword = document.getElementById('confirmPassword').value;
       const matchDiv = document.getElementById('passwordMatch');
       
       if (confirmPassword.length > 0) {
         if (password === confirmPassword) {
           matchDiv.innerHTML = '<small style="color: #28a745;">✅ 密碼匹配</small>';
           matchDiv.style.display = 'block';
         } else {
           matchDiv.innerHTML = '<small style="color: #dc3545;">❌ 密碼不匹配</small>';
           matchDiv.style.display = 'block';
         }
       } else {
         matchDiv.style.display = 'none';
       }
     }
     
     // 頁面載入時初始化所有功能
     document.addEventListener('DOMContentLoaded', function() {
       console.log('DOM Content Loaded - 初始化開始');
       
       // 密碼輸入監聽
       const passwordInput = document.getElementById('password');
       const confirmPasswordInput = document.getElementById('confirmPassword');
       
       console.log('Password input found:', !!passwordInput);
       console.log('Confirm password input found:', !!confirmPasswordInput);
       
       if (passwordInput) {
         passwordInput.addEventListener('input', function(e) {
           validatePassword(e.target.value);
           checkPasswordMatch();
         });
       }
       
       if (confirmPasswordInput) {
         confirmPasswordInput.addEventListener('input', function(e) {
           checkPasswordMatch();
         });
       }
       
       // 密碼顯示/隱藏切換
       const togglePassword = document.getElementById('togglePassword');
       const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
       
       console.log('Toggle password button found:', !!togglePassword);
       console.log('Toggle confirm password button found:', !!toggleConfirmPassword);
       
       if (togglePassword) {
         togglePassword.addEventListener('click', function(e) {
           e.preventDefault();
           console.log('Toggle password clicked');
           const passwordInput = document.getElementById('password');
           const toggleIcon = document.getElementById('toggleIcon');
           
           if (passwordInput.type === 'password') {
             passwordInput.type = 'text';
             toggleIcon.textContent = '🙈';
             toggleIcon.title = '隱藏密碼';
             console.log('Password now visible');
           } else {
             passwordInput.type = 'password';
             toggleIcon.textContent = '👁️';
             toggleIcon.title = '顯示密碼';
             console.log('Password now hidden');
           }
         });
       }
       
       if (toggleConfirmPassword) {
         toggleConfirmPassword.addEventListener('click', function(e) {
           e.preventDefault();
           console.log('Toggle confirm password clicked');
           const confirmPasswordInput = document.getElementById('confirmPassword');
           const toggleConfirmIcon = document.getElementById('toggleConfirmIcon');
           
           if (confirmPasswordInput.type === 'password') {
             confirmPasswordInput.type = 'text';
             toggleConfirmIcon.textContent = '🙈';
             toggleConfirmIcon.title = '隱藏密碼';
             console.log('Confirm password now visible');
           } else {
             confirmPasswordInput.type = 'password';
             toggleConfirmIcon.textContent = '👁️';
             toggleConfirmIcon.title = '顯示密碼';
             console.log('Confirm password now hidden');
           }
         });
       }
       
       console.log('初始化完成');
     });
    
    // 創建用戶表單處理
    document.getElementById('createUserForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
             const email = document.getElementById('email').value;
       const name = document.getElementById('name').value;
       const password = document.getElementById('password').value;
       const confirmPassword = document.getElementById('confirmPassword').value;
       const role = document.getElementById('role').value;
       
       // 驗證密碼強度
       if (!validatePassword(password)) {
         showError('密碼不符合安全要求，請檢查密碼規則');
         return;
       }
       
       // 驗證密碼匹配
       if (password !== confirmPassword) {
         showError('密碼與確認密碼不匹配');
         return;
       }
      const permissionsSelect = document.getElementById('permissions');
      
      // 獲取選中的權限
      const permissions = Array.from(permissionsSelect.selectedOptions).map(option => option.value);
      
      // 顯示載入狀態
      showLoading(true);
      hideMessage();
      
      try {
        // 創建用戶
        const user = await userManagement.createUser({
          email: email,
          name: name,
          password: password,
          role: role,
          permissions: permissions
        });
        
        if (user) {
          showSuccess('用戶創建成功！現在可以使用此帳號登入系統。');
          document.getElementById('createUserForm').reset();
        } else {
          showError('創建用戶失敗，請檢查輸入資料');
        }
        
      } catch (error) {
        console.error('創建用戶錯誤:', error);
        showError('創建用戶失敗：' + error.message);
      } finally {
        showLoading(false);
      }
    });
    
    // 顯示載入狀態
    function showLoading(show) {
      const spinner = document.getElementById('spinner');
      const createText = document.getElementById('createText');
      const createBtn = document.getElementById('createBtn');
      
      if (show) {
        spinner.style.display = 'inline-block';
        createText.textContent = '創建中...';
        createBtn.disabled = true;
      } else {
        spinner.style.display = 'none';
        createText.textContent = '創建用戶';
        createBtn.disabled = false;
      }
    }
    
    // 顯示成功訊息
    function showSuccess(message) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = 'message success';
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
    }
    
    // 顯示錯誤訊息
    function showError(message) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = 'message error';
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
    }
    
    // 隱藏訊息
    function hideMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';
    }
  </script>
</body>
</html>
